spring:
  cloud:
    gateway:
      discovery.locator.enabled: true
      routes:
        - id: main_service_route
          uri: lb://main-service
          predicates:
            - Path=/categories/**,/admin/categories/**,/compilations/**,/admin/compilations/**,/admin/events/**,/users/{userId}/events/**,/events/**,/users/{userId}/requests/**

        - id: user_service_route
          uri: lb://user-service
          predicates:
            - Path=/admin/users/**

        - id: location_service_route
          uri: lb://location-service
          predicates:
            - Path=/admin/locations/**,/locations/**

server:
  port: 8080

logging:
  level:
    org:
      springframework:
        cloud:
          gateway: DEBUG